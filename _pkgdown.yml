url: https://mrc-ide.github.io/conan2

template:
  bootstrap: 5

reference:
  - title: Before
    desc: >-
      Before running an installation, describing what you want to achieve
    contents:
      - conan_configure

  - title: During
    desc: >-
      Actually run the installation
    contents:
      - conan_write
      - conan_run

  - title: After
    desc: >-
      After the installation, work with conan-provisioned libraries:
    contents:
      - conan_compare
      - conan_describe
      - conan_list
